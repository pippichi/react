<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_JSX</title>
</head>
<body>
    <div id="test1"></div>
    <div id="test2"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript">
        const msg = "I Like You!"
        const myId = "Atguigu"
        // 1.创建虚拟DOM
        const vDom1 = React.createElement("h2", {id: myId.toUpperCase()}, msg.toUpperCase())
        debugger

        // 2.渲染虚拟DOM
        ReactDOM.render(vDom1, document.querySelector("#test1"))

    </script>

    <script type="text/babel">
        const vDom2 = <h3 id={myId.toUpperCase()}>{msg.toUpperCase()}</h3>
        ReactDOM.render(vDom2, document.querySelector("#test2"))
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>10_vDOM-DOM Diff</title>
</head>
<body>
<div id="test"></div>
<div id="test2"></div>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/prop-types.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/babel">

  /*
  * 验证：
  * 虚拟DOM+DOM Diff算法：最小化页面重绘
  * */
  class HelloWorld extends React.Component{

    constructor(props) {
      super(props);
      this.state = {
        date: new Date()
      }
    }

    componentDidMount(){
      setInterval(() => {
        this.setState({
          date: new Date()
        })
      }, 1000)
    }

    render(){
      return(
        <p>
          Hello, <input type="text" placeholder="your name here"/> !&nbsp;
          <span>It is {this.state.date.toTimeString()}</span>
        </p>
      )
    }
  }
  ReactDOM.render(<HelloWorld/>, document.querySelector("#test"))
</script>
</body>
</html>

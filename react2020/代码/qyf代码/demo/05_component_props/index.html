<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_component_props</title>
</head>
<body>
<div id="test"></div>
<div id="test2"></div>
<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/javascript" src="../js/prop-types.js"></script>
<script type="text/babel">
  /*
  * 需求：自定义用来显示一个人员信息的组件
  * 1）、如果没有性别指定，默认为男
  * 2）、如果没有年龄指定，默认为18
  * */

  // // 1.定义组件
  // function Person(props){
  //   return (
  //     <ul>
  //       <li>姓名：{props.name}</li>
  //       <li>年龄：{props.age}</li>
  //       <li>性别：{props.sex}</li>
  //     </ul>
  //   )
  // }
  // 类的写法
  class Person extends React.Component {
    render(){
      return (
          <ul>
            <li>姓名：{this.props.name}</li>
            <li>年龄：{this.props.age}</li>
            <li>性别：{this.props.sex}</li>
          </ul>
      )
    }
  }

  // 设置默认属性值
  Person.defaultProps = {
    sex: '男',
    age: 18
  }

  // 指定属性值的类型和必要性
  Person.propTypes = {
    name: PropTypes.string.isRequired(),
    age: PropTypes.number
  }

  // 2.渲染组件标签
  const p1 = {
    name: "Tom",
    age: 18,
    sex: "男"
  }

  /*
  * ...的作用
  * 1、打包
  * function fn(...as){} fn(1,2,3) 此时的...就是打包，as为数组
  * 2、解包
  * const arr1 = [1, 2, 3] const arr2 = [6, ...arr1, 9] ，此时的...就是解包
  * */
  // ReactDOM.render(<Person name={p1.name} age={p1.age} sex={p1.sex}/>, document.querySelector("#test"))
  ReactDOM.render(<Person {...p1}/>, document.querySelector("#test"))

  const p2 = {
    name: "Jack"
  }
  ReactDOM.render(<Person name={p2.name} age={p2.age} sex={p2.sex}/>, document.querySelector("#test2"))


</script>
</body>
</html>
